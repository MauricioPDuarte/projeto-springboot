<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro Pessoa</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
	<nav>
		<div class="container">
			<div>
				<a href="#" class="brand-logo">SpringBoot</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/">Inicio</a></li>
					<li><a href="/cadastropessoa">Cadastro</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />



	<div class="container">

		<div th:each="p: ${pessoaobj}">
			<div class="row">
				<div class="col s6">
					<img width="250" height="250"> <a
						class="btn-floating btn-meddium waves-effect waves-light red"
						style="right: 24px;"><i class="material-icons">add</i></a>
				</div>
				<div class="col s5  ">
					<p>
						<b>Id:</b> <span th:text="${p.id}"></span>
					</p>
					<p>
						<b>Nome:</b> <span th:text="${p.nome}"></span>
					</p>
					<p>
						<b>Sobrenome:</b> <span th:text="${p.sobrenome}"></span>
					</p>
					<p>
						<b>Idade:</b> <span th:text="${p.idade}"></span>
					</p>
				</div>
			</div>


			<br />
			<h6>Cadastro telefone</h6>
			<br />

			


			<div class="row">
				<div class="col s6">
					<form
						th:action="@{/addFonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}"
						method="post" th:object="${telefone}">

						<div class="row">
							<div class="col s9">
								<label class="active" for="numero">Tipo:</label> <input th:field="*{tipo}"
									id="tipo" name="tipo" class="validate">
									<span style="color:red;" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></span>
							</div>
						</div>
						<div class="row">
							<div class="col s9">
								<label class="active" for="numero">Numero:</label> <input th:field="*{numero}"
									id="numero" name="numero" class="validate">
									<span style="color:red;" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></span>

									

							</div>
						</div>
						<div class="row">
							<div class="col">
								<button class="waves-effect waves-light btn-small" type="submit"
									name="action">
									Adicionar <i class="material-icons right">add</i>
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col s6">

					<table class="highlight">
						<tr>
							<th>NÃºmero</th>
							<th>Tipo</th>
							<th></th>
						</tr>
						<tr th:each="fone : ${telefones}">
							<td th:text="${fone.numero}"></td>
							<td th:text="${fone.tipo}"></td>
							<td><a
								th:href="@{/removertelefone/{telefoneid}(telefoneid=${fone.id})}"><i
									class="small material-icons">delete_forever</i></a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
